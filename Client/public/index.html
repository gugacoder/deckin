<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title><%= htmlWebpackPlugin.options.AppConfig.title %></title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
  </head>
  <body>
    <noscript>
      <strong>
        Desculpe, mas Ã© preciso ter JavaScript habilitado para o aplicativo <%= htmlWebpackPlugin.options.title %> funcionar bem. Por favor, habilite-o para continuar.</strong>
    </noscript>
    <div id="app">
      <style>
      #x-loading-screen {
        font-family: Arial, Helvetica, sans-serif;
      }
      #x-loading-screen * {
        text-align: center;
      }
      #x-title {
        font-size: 1.2em;
        margin-top: 100px;
        margin-bottom: 50px;
      }
      #x-loader {
        border: 4px solid #f3f3f3; /* Light grey */
        border-top: 4px solid #3498db; /* Blue */
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 2s linear infinite;
        margin: auto;
        margin-top: 10px;
      }
      /* Safari */
      @-webkit-keyframes spin {
        0% { -webkit-transform: rotate(0deg); }
        100% { -webkit-transform: rotate(360deg); }
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      </style>
      <div id="x-loading-screen">
        <div id="x-title">
          <%= htmlWebpackPlugin.options.AppConfig.banner.prefix %><strong><%= htmlWebpackPlugin.options.AppConfig.banner.title %></strong><%= htmlWebpackPlugin.options.AppConfig.banner.suffix %><sup><%= htmlWebpackPlugin.options.AppConfig.banner.variant %></sup>
        </div>
        <div>
          Carregando o aplicativo
          ...
        </div>
        <div id="x-loader"></div>
      </div>
    </div>
    <!-- built files will be auto injected -->
  </body>
</html>
